<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slideshow</title>
        <link rel="stylesheet" href="assets/css/slider.css" />
        <script type="module" src="assets/js/slider.js"></script>
    </head>
    <body>
        <section id="slider-wrap">
            <section id="slider">
                <section id="outer-slider">
                    <section id="inner-slider"></section>
                </section>
            </section>
            <a title="slide left" id="slide-left">&lt;</a>
            <a title="slide right" id="slide-right">&gt;</a>
        </section>
    </body>
